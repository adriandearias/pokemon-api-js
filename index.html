<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Finder | 1º Generation</title>
    <link rel="icon" href="./assets/img/icon-pokeball.png" />
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="header-img" src="./assets/img/pokemon_logo.svg" alt="">
        <h3>What's your favorite first gen Pokémon?</h3>
    </header>
    <main>
        <div class="div-header">
            <div class="div-find">
                <input id="find-input" type="text" placeholder="Write your Pokemon">
                <h3>Or find by type:</h3>
            </div>
        </div>
        <div class="div-buttons">
            <div class="div-btn">
            </div>
        </div>
        <div class="div-content">
            <div id="loading">
                <!-- <p class="loading-text">Loading...</p> -->
                <img src="assets/img/loading3.gif" alt="Loading...">
            </div>
        </div>
    </main>
    <footer>
        <div></div>
    </footer>
</body>
</html>
